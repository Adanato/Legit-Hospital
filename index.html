      fbq('init', '537830378845512');

      function trackScheduleWithPHI() {
        const patientName = document.getElementById('patientName').value;
        const dob = document.getElementById('dob').value;
        const symptoms = document.getElementById('symptoms').value;
  
        // "Schedule" is the event name, but it still attaches PHI as parameters:
        fbq('track', 'Schedule', {
          patient_name: patientName,
          date_of_birth: dob,
          symptoms_or_diagnoses: symptoms
        });
      }

    form { background: #fff; padding: 1em; max-width: 400px; border-radius: 4px; }
    label { display: block; margin-bottom: 0.5em; }
    input, textarea {
      width: 100%; padding: 0.6em; margin-top: 0.2em; box-sizing: border-box;

<body>

  <h1>Hypothetical Healthcare Visit Form</h1>
  <p><strong>Disclaimer:</strong> This is a demo showing how a site could send
     health data to Facebook via Meta Pixelâ€”potentially violating HIPAA if done by
     a covered entity without a BAA and patient consent.</p>

  <!-- A form that collects potentially sensitive health data -->
  <form action="#" method="post" onsubmit="trackScheduleWithPHI(); alert('Form submitted, PHI sent!'); return false;">
    <label>
      Patient Name:
      <input type="text" name="patientName" id="patientName" required>
    </label>
    <label>
      Date of Birth:
      <input type="date" name="dob" id="dob" required>
    </label>
    <label>

      <textarea name="symptoms" id="symptoms" required></textarea>
    </label>
